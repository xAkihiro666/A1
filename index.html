<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
		<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1352/1352838.png" type="image/png">
		<link rel="stylesheet" href="styles.css">
		<script defer src="script.js"></script>
		<title>Music Player</title>
	</head>
	<body>
		<div class="log">
            <div class="testing">
                <div class="login">
                    <form action="#">
                        <h1>Login</h1>
                
                        <label for="email">Email</label>
                        <input type="email" placeholder="Email" id="email">
                
                        <label for="password">Password</label>
                        <input type="password" placeholder="Password" id="password">
                        <div class="optField">
                            <span class="checkBox">
                                <input type="checkbox" id="check">
                                <label for="check">Remember me</label>
                            </span>
                            <a href="#" class="forgot">Forgot password?</a>
                        </div>
                        <button class="Btns">Login</button>
                        <div class="log-register">Not yet registered? <a href="#">Register</a></div>
                    </form>
                </div>
            </div>
        </div>
		<div class="background">
			<img src="https://img.freepik.com/free-photo/digital-art-with-city-landscape-architecture_23-2151065706.jpg" id="bg_img" />
		</div>
		<div class="myTitle">
			<div class="A">
				<div class="music_container">
					<ul id="music_list"></ul>
				</div>
				<div class="container">
					<div class="player_img">
						<img src="https://media.discordapp.net/attachments/1200817793776484522/1230141782252060803/IMG_20240116_231449_170.png?ex=66338f4f&is=66323dcf&hm=1e9241110734e24058cbad8519f62cea5fea53b7433a0bde0d41a87ca8138b6e&=&format=webp&quality=lossless&width=266&height=473" id="cover" class="active animation" />
					</div>
					<h2 id="music_title">Title</h2>
					<h3 id="music_artist">Artist</h3>
					<div class="progress_bar" id="progress_bar">
						<div class="progress" id="progress">
							<div class="music_duration">
								<span id="current_time">0:00</span>
								<span id="duration">0:00</span>
							</div>
						</div>
					</div>
					<div class="music_controls">
						<i class="fa-solid fa-shuffle" title="Shuffle" id="shuffle"></i>
						<i class="fa-solid fa-backward" title="Previous" id="prev"></i>
						<i class="fa-solid fa-play play-button" title="Play" id="play"></i>
						<i class="fa-solid fa-forward" title="Next" id="next"></i>
						<i class="fa-solid fa-repeat" title="Loop" id="loop"></i>
					</div>
				</div>
			</div>
			<p class="tite"><small>"Akihiro Music Player"</small></p>
		</div>

		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	</body>
</html>
